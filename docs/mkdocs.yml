# Site name
site_name: PIDSMaker Documentation
site_url: https://ubc-provenance.github.io/PIDSMaker/
repo_url: https://github.com/ubc-provenance/PIDSMaker

# Navigation menu
nav:
  - Home: index.md
  - Installation:
    - Docker installation: ten-minute-install.md
    - Apptainer installation: singularity_install.md
    - Install a dataset from scratch: create-db-from-scratch.md
  - Introduction: introduction.md
  - Pipeline: pipeline.md
  - Tutorials:
    - Implement a new PIDS: tutorial.md
  - Arguments:
    - Featurization: config/featurization.md
    - Encoders: config/encoders.md
    - Decoders: config/decoders.md
    - Objectives: config/objectives.md
    - Tasks: config/tasks.md
  - Features:
    - Hyperparameter Tuning: features/tuning.md
    - Batching & Sampling: features/batching.md
    - Instability Measurement: features/instability.md
  - Contributing: contributing.md
  - Release notes: release_notes.md

# Theme
theme:
    features:
      - tabs
      - content.code.copy
      - content.code.annotate
      - navigation.instant
      # - navigation.expand
      - navigation.sections
    name: material
    logo: assets/ninja_small.png
    favicon: assets/ninja_small.ico
    static_templates:
      - 404.html
    palette:
      scheme: default
      primary: amber

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - md_in_html
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
      base_path: .
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - glightbox

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ubc-provenance/PIDSMaker

extra_css:
  - extra.css

copyright: Copyright &copy; 2025 UBC provenance team

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js